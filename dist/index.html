<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body>
        <canvas id="js-space"></canvas>
        <canvas id="js-field"></canvas>

        <div id="js-index" class="index">
            <div id="js-gameclear"    class="index__msg --win">GAME CLEAR</div>
            <div id="js-gameover"     class="index__msg --lose">GAME OVER</div>
            <button id="js-start-btn" class="index__btn --start">START</button>
            <button id="js-reset-btn" class="index__btn --reset">RESET</button>
            <button id="js-stop-btn"  class="index__btn --stop">STOP</button>
        </div>

        <script src="./script/main.js"></script>
    </body> 
</html>
